<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYX Space</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>

    <!-- <img src="textures/sky.jpeg" id="sky">
    <img src="textures/meteor.jpeg" id="meteor"> -->

    <a-scene>
        <a-entity id="camera" camera look-controls position="41 22 0" rotation="-27.188566252342955 89.05941375954491 1.8581021296092597" data-aframe-inspector-original-camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat" raycaster></a-entity>
        </a-entity>

        <a-assets>
            <img src="./textures/sky.jpeg" id="sky" crossorigin="anonymous">
            <img src="./textures/meteor.jpeg" id="meteor">
            <img src="./textures/2k_sun.jpg" id="sun">
            <img src="./textures/2k_mercury.jpg" id="mercury">
            <img src="./textures/2k_venus_surface.jpg" id="venus">
            <img src="./textures/2k_earth_daymap.jpg" id="earth">
            <img src="./textures/2k_mars.jpg" id="mars">
            <img src="./textures/2k_jupiter.jpg" id="jupiter">
            <img src="./textures/2k_saturn.jpg" id="saturn">
            <img src="./textures/2k_uranus.jpg" id="uranus">
            <img src="./textures/2k_neptune.jpg" id="neptune">

        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity id="orbit" position="0 3 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 40000; pauseEvents: pauseOrbit; resumeEvents: resumeOrbit;">
            <a-sphere
                planet="info: Planet info #1"
                geometry="primitive:sphere; radius:1" material="shader:flat; src:#mercury" 
                position="0 0 -30">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #2"
                radius="3.5" material="shader:flat; src:#jupiter" 
                position="0 0 30">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #3"
                radius="2" material="shader:flat; src:#uranus" 
                position="30 0 0">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #4"
                radius="3" material="shader:flat; src:#earth" 
                position="-30 0 0">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #5"
                radius="2.5" material="shader:flat; src:#saturn" 
                position="20 0 20">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #6"
                radius="2.3" material="shader:flat; src:#venus"
                position="-20 0 -20">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #7"
                radius="2.5" material="shader:flat; src:#mars" 
                position="-20 0 20">
            </a-sphere>
            <a-sphere
                planet="info: Planet info #8"
                radius="2" material="shader:flat; src:#neptune" 
                position="20 0 -20">
            </a-sphere>
        </a-entity>

        <a-entity 
            planet="info: Planet info #8"
            geometry="primitive:sphere; radius:6"
            material="shader:flat; src:#sun"
            position="0 0 0">
        </a-entity>

        <a-text id="planet-info" geometry="primitive: plane; width: 4; height: auto" width="2" color="white" visible="false"></a-text>
    </a-scene>

</body>

</html>
